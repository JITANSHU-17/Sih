<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - STEM Platform</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
    position: relative;
  }

  /* Back to Home Button */
  .back-home {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff;
    color: #2575fc;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: bold;
    border: 1px solid #2575fc;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, transform 0.2s;
  }
  .back-home:hover {
    background: #2575fc;
    color: #fff;
    transform: translateY(-2px);
  }

  .login-container {
    background: #fff;
    border-radius: 12px;
    width: 100%;
    max-width: 380px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 2px solid #ddd;
    border-radius: 6px;
    overflow: hidden;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 12px;
    cursor: pointer;
    font-weight: bold;
    color: #555;
    transition: background 0.2s, color 0.2s;
  }
  .tab:hover { background: #f3f3f3; }
  .tab.active { background: #2575fc; color: #fff; }

  .form {
    display: none;
    animation: fadeIn 0.3s ease;
  }
  .form.active { display: block; }
  .form h3 { margin-top: 0; font-size: 20px; color: #333; text-align: center; }

  .form-inner {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 15px;
  }
  .form input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: border 0.2s, box-shadow 0.2s;
  }
  .form input:focus {
    border-color: #2575fc;
    outline: none;
    box-shadow: 0 0 4px rgba(37,117,252,0.5);
  }
  .form button {
    width: 100%;
    padding: 12px;
    background: #2575fc;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .form button:hover { background: #1b5fd9; }

  .social-login {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  .social-login button {
    display: flex;
    color: #333;
    align-items: center;
    justify-content: center;
    background: lightcyan;
    border: 1px solid #ddd;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s, transform 0.2s;
  }
  .social-login button:hover { background: #f3f3f3; transform: translateY(-2px); }
  .social-login img { width: 20px; height: 20px; margin-right: 8px; }

  .register-quote {
    margin-top: 20px;
    padding: 15px;
    border-left: 4px solid #2575fc;
    background: #f9f9f9;
    font-style: italic;
    text-align: center;
    border-radius: 6px;
    color: #555;
    transition: transform 0.2s, background 0.2s;
  }
  .register-quote:hover {
    background: #eef3ff;
    transform: translateY(-2px);
    cursor: pointer;
  }
  .register-quote span {
    color: #2575fc;
    font-weight: bold;
    text-decoration: underline;
  }

  @media (max-width: 400px) {
    .login-container { padding: 20px; }
    .form input, .form button, .social-login button { font-size: 14px; padding: 10px; }
    .back-home { padding: 6px 12px; font-size: 14px; }
  }
</style>
</head>
<body>

<!-- Back to Home Button -->
<button class="back-home" onclick="goHome()">Back to Home</button>

<div class="login-container">
  <div class="tabs">
    <div class="tab active" onclick="switchTab('student')">Student</div>
    <div class="tab" onclick="switchTab('admin')">Admin/Teacher</div>
  </div>

  <div id="student" class="form active">
    <h3>Student Login</h3>
    <div class="form-inner">
      <input type="text" id="student-username" placeholder="Username" required>
      <input type="password" id="student-password" placeholder="Password" required>
      <button onclick="login('student')">Login</button>
      <div class="social-login">
        <button onclick="loginWithGmail('student')">
          <img src="./google.svg" alt="Google Logo"> Login with Gmail
        </button>
      </div>
      <div class="register-quote" onclick="redirectToRegister()">
        New here? <span>Register Now</span>
      </div>
    </div>
  </div>

  <div id="admin" class="form">
    <h3>Admin/Teacher Login</h3>
    <div class="form-inner">
      <input type="text" id="admin-username" placeholder="Username" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button onclick="login('admin')">Login</button>
      <div class="social-login">
        <button onclick="loginWithGmail('admin')">
          <img src="./google.svg" alt="Google Logo"> Login with Gmail
        </button>
      </div>
      <div class="register-quote" onclick="redirectToRegister()">
        New here? <span>Register Now</span>
      </div>
    </div>
  </div>
</div>

<script>
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
  document.querySelector('.tab[onclick="switchTab(\'' + tab + '\')"]').classList.add('active');
  document.getElementById(tab).classList.add('active');
}

function login(type) {
  let user = document.getElementById(type + '-username').value;
  let pass = document.getElementById(type + '-password').value;
  if(user && pass) alert(type.toUpperCase() + " login success for " + user);
  else alert("Please enter username and password.");
}

function loginWithGmail(type){
  alert("Redirecting to Gmail login for " + type);
  if (type=="student")
    { window.location.href = "student.html";}
  else
    {window.location.href = "teacher.html";}
}

function redirectToRegister() {
    window.location.href = "registration.html";
}

function goHome() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
